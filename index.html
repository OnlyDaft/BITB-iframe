<!DOCTYPE html>
<html>
<head>
  <style>
    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    #iframeBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: #f1f1f1;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    #closeButton {
      align-self: flex-end;
      margin: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    #urlInput {
      flex: 0 0 auto;
      margin: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 14px;
    }

    #iframeContent {
      flex: 1 1 auto;
      border: none;
    }

    #goButton {
      align-self: flex-end;
      margin: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <button onclick="openIframe()">Open Iframe</button>
  <div id="iframeContainer">
    <div id="iframeBox">
      <input type="text" id="urlInput" placeholder="Put link here in the code" disabled>
      <div>
        <button onclick="changeIframeUrl()" id="goButton">Go</button>
        <button onclick="closeIframe()" id="closeButton">Close</button>
      </div>
      <iframe id="iframeContent" src="https://example.com/"></iframe>
    </div>
  </div>

  <script>
    function openIframe() {
      document.getElementById("iframeContainer").style.display = "flex";
    }

    function closeIframe() {
      document.getElementById("iframeContainer").style.display = "none";
    }

    function retrieveUrlParameter() {
      var urlParams = new URLSearchParams(window.location.search);
      var site = urlParams.get("site");
      if (site) {
        document.getElementById("iframeContent").src = "https://example.com/" + site;
        document.getElementById("urlInput").value = site;
      }
    }

    window.onload = retrieveUrlParameter;
  </script>
</body>
</html>
